<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로또 번호 추첨기 & 제휴 문의 (다크 모드)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="dark-mode">
  <div class="container">
    <section class="lotto-section">
      <h1>🍀 로또 번호 추첨기</h1>
      <div id="lotto-numbers" class="numbers-container">
        <span class="number">?</span>
        <span class="number">?</span>
        <span class="number">?</span>
        <span class="number">?</span>
        <span class="number">?</span>
        <span class="number">?</span>
      </div>
      <button id="draw-btn">번호 추첨하기</button>
    </section>

    <hr class="divider">

    <section class="contact-section">
      <h2>🤝 제휴 문의</h2>
      <form action="https://formspree.io/f/xaqdlbog" method="POST" class="contact-form">
        <div class="form-group">
          <label for="email">이메일 주소</label>
          <input type="email" id="email" name="email" placeholder="example@email.com" required>
        </div>
        <div class="form-group">
          <label for="message">문의 내용</label>
          <textarea id="message" name="message" rows="4" placeholder="제휴 제안 내용을 입력해주세요." required></textarea>
        </div>
        <button type="submit">문의 보내기</button>
      </form>
    </section>
  </div>
  <script src="main.js"></script>
</body>
</html>
